</script> 

<script type="text/javascript">


var app = new GFX.App();
var objA;
var objB;

app.onInit = function(){


  objA = GFX.Mesh.MakeFrame();
  objB = GFX.Mesh.MakeFrame();

  objA.frame.position.set(-2,0,0);
  objB.frame.position.set(2,0,0);

  objA.useColor = false;
  objB.useColor = false;
}


app.onRender = function() {

  var scene = this.scene;

  scene.begin();

    objA.frame.rotateX(.1);
    objB.frame.rotateY(-.1);

    scene.draw(objA);
    scene.draw(objB);

    var tmp = GFX.Mesh.MakeFrame();

    if ( Math.sin( scene.time) > 0 ) {
      tmp.useColor = false;
    } else {
      tmp.useColor = true;
    }
    
    for (var i =1;i<100;++i){
    	var amt = i/100;
    	tmp.frame = GFX.Frame.FromTo(objA.frame, objB.frame, amt);
      scene.draw(tmp);
    }

  scene.end();
}

</script>

<!-- VERTEX SHADER -->
<script id="gfxvert" type="text/glsl">

  #ifdef GL_ES
  precision lowp float;
  #endif

  attribute vec3 position;      //Position
  attribute vec3 color;         //Color

  uniform mat4 model;           //Model Matrix
  uniform mat4 view;            //View Matrix
  uniform mat4 projection;      //Projection Matrix

  varying vec3 vcolor;

  void main() {
    vcolor = color;
    gl_Position = projection * view * model * vec4(position, 1.0);
    gl_PointSize = 10.0;
  }
</script>


<!-- FRAGMENT SHADER -->
<script id="gfxfrag" type="text/glsl">

  #ifdef GL_ES
  precision lowp float;
  #endif

  uniform float u_time;

  varying vec3 vcolor;

  void main() {
    gl_FragColor = vec4(vcolor,1.0);
  }
</script>

<body onload=app.start()>
<center>
<canvas id="gfxcanvas" width=640 height=480> No <code> canvas </code> tag support </canvas>
</center>
</body>
</html>
