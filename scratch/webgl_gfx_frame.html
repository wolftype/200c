<script src = "https://rawgit.com/wolftype/200c/gh-pages/js/gfx.js">
//	

</script> 

<script type="text/javascript">


var app = new GFX.App();
var objA;
var objB;

app.onInit = function(){

  objA = new GFX.Mesh( GFX.Mesh.Frame );
  objB = new GFX.Mesh( GFX.Mesh.Frame );

  objA.frame.position.set(-2,0,0);
  objB.frame.position.set(2,0,0);

  this.scene.color = [1.0,1.0,1.0,1.0];
}


app.onRender = function() {

  var scene = this.scene;

  scene.begin();

    objA.frame.rotateX(scene.time);
    //objB.frame.rotateX(-scene.time);

    scene.draw(objA);
    scene.draw(objB);

    var tmp = GFX.Mesh.Frame;

    for (var i =0;i<=1;++i){
    	var amt = i/1;
    	var fa = GFX.Frame.FromTo(objA.frame, objB.frame, amt);
    	for (var j=0;j<=10;++j){
    		
    		var rel = new GFX.Frame();
    		
    		rel.position.set(0,j/10,0);
    		rel.rotation.setAxisAngle(new GFX.Vector(0,1,0), Math.PI * j/10 * Math.sin(scene.time));
    		rel.scale.set(1-j/10,1-j/10,1-j/10);
    		
    		tmp.frame = fa.mult(rel);
    		scene.draw(tmp);
    	}
    }

  scene.end();
}

</script>

<!-- VERTEX SHADER -->
<script id="gfxvert" type="text/glsl">

  #ifdef GL_ES
  precision lowp float;
  #endif

  attribute vec3 position;      //Position
  attribute vec3 color;         //Color

  uniform mat4 model;           //Model Matrix
  uniform mat4 view;            //View Matrix
  uniform mat4 projection;      //Projection Matrix

  varying vec3 vcolor;

  void main() {
    vcolor = color;
    gl_Position = projection * view * model * vec4(position, 1.0);
    gl_PointSize = 10.0;
  }
</script>


<!-- FRAGMENT SHADER -->
<script id="gfxfrag" type="text/glsl">

  #ifdef GL_ES
  precision lowp float;
  #endif

  uniform float u_time;

  varying vec3 vcolor;

  void main() {
    gl_FragColor = vec4(vcolor,1.0);
  }
</script>

<body onload=app.start()>
<center>
<canvas id="gfxcanvas" width=640 height=480> No <code> canvas </code> tag support </canvas>
</center>
</body>
